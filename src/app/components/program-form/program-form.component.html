<div class="form-wrapper">
  <div class="form-container">
    <h2 class="form-title">Program Bilgileri</h2>
    <form [formGroup]="programForm" (ngSubmit)="onSubmit()">
      <!-- Program İsmi -->
      <div class="form-field">
        <label for="programIsmi" class="field-label">Program İsmi:</label>
        <input type="text" class="field-input" id="programIsmi" formControlName="programIsmi" placeholder="Program ismini giriniz">
      </div>

      <!-- Program Link -->
      <div class="form-field">
        <label for="programLink" class="field-label">Program Link:</label>
        <input type="text" class="field-input" id="programLink" formControlName="programLink" placeholder="Program linkini giriniz">
      </div>

      <!-- E-Mail -->
      <div class="form-field">
        <label for="email" class="field-label">E-Mail:</label>
        <input type="email" class="field-input" id="email" formControlName="email" placeholder="E-mail adresini giriniz">
      </div>

      <!-- Şifre -->
      <div class="form-field">
        <label for="sifre" class="field-label">Şifre:</label>
        <input type="password" class="field-input" id="sifre" formControlName="sifre" placeholder="Şifre giriniz">
      </div>

      <!-- Account Şekli -->
      <div class="form-field">
        <label for="accountSekli" class="field-label">Account Şekli:</label>
        <input type="text" class="field-input" id="accountSekli" formControlName="accountSekli" placeholder="Account şeklini giriniz">
      </div>

      <!-- Ücretli Checkbox -->
      <div class="form-field checkbox-field">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="ucretli" (change)="ucretliChanged($event)">
          <span>Ücretli</span>
        </label>
      </div>

      <!-- Periyot (Ücretli seçiliyse) -->
      <div class="form-field" *ngIf="programForm.get('ucretli')?.value">
        <label for="periyot" class="field-label">Periyot:</label>
        <select class="field-input" id="periyot" formControlName="periyot">
          <option value="">Periyot Seçin</option>
          <option value="Aylık">Aylık</option>
          <option value="Yıllık">Yıllık</option>
        </select>
      </div>

      <!-- Kart Numarası (Ücretli seçiliyse) -->
      <div class="form-field" *ngIf="programForm.get('ucretli')?.value">
        <label for="kartNo" class="field-label">Kart Numarası:</label>
        <input type="text" class="field-input" id="kartNo" formControlName="kartNo" placeholder="Kart numarasını giriniz">
      </div>

      <!-- Bitiş Tarihi -->
      <div class="form-field">
        <label for="bitisTarihi" class="field-label">Bitiş Tarihi:</label>
        <input type="date" class="field-input" id="bitisTarihi" formControlName="bitisTarihi">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">
        <span>Kaydet</span>
      </button>
    </form>
  </div>
</div>
